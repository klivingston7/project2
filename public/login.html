<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swift Brew</title>
    <!-- Link SB Icon -->
    <link rel="shortcut icon" type="image/jpg" href="/assets/media/SBCUP.png">
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!-- Link Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display:400,700" rel="stylesheet">
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!--Link Twitter Bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- Linking Personal CSS -->
    <link type="text/css" rel="stylesheet" href="/assets/css/style.css">
    <link type="text/css" rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <div class="container text-center">
        <a href="/home"><img class="headerImg" src="/assets/media/SBc.png" style="float: left; opacity: .1;"></a>
        <h2><img class="mainImg" src="/assets/media/CSB.png" alt=""></h2>
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>
            <div class="tab-content">
                <div id="signup">
                    <h1>Sign Up for Free</h1>

                    <form action="/" method="post">
                        <div class="top-row">
                            <div class="field-wrap">
                                <label>
                                    First Name
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>

                            <div class="field-wrap">
                                <label>
                                    Last Name
                                </label>
                                <input type="text" required autocomplete="off" />
                            </div>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Email Address
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Set A Password
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <button type="submit" class="button btn-block signIn-btn signIn-MAIN">Get Started</button>
                    </form>
                </div>
                <div id="login">
                    <h1>Welcome Back!</h1>

                    <form action="/" method="post">
                        <div class="field-wrap">
                            <label>
                                Email Address
                            </label>
                            <input type="email" required autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <label>
                                Password
                            </label>
                            <input type="password" required autocomplete="off" />
                        </div>

                        <button class="button btn-block signIn-btn signIn-MAIN">Log In</button>
                        <br>
                        <div class="text-center OR">
                            <p> OR </p>
                        </div>
                        <!--Facebook-->
                        <button type="button" class="btn btn-fb signIn-btn" id="signIn-FB"><i class="fa fa-facebook"></i>
                        </button>
                        <!--Twitter-->
                        <button type="button" class="btn btn-tw signIn-btn" id="signIn-TW"><i class="fa fa-twitter"></i>
                        </button>
                        <!--Google-->
                        <button type="button" class="btn btn-google signIn-btn" id="signIn-GM"><i class="fa fa-google"></i>
                        </button>
                        <!--Instagram-->
                        <button type="button" class="btn btn-ins signIn-btn" id="signIn-IG"><i class="fa fa-instagram"></i>
                        </button>
                    </form>
                </div>
            </div><!-- tab-content -->
        </div> <!-- form -->
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.3/jquery.backstretch.min.js"></script>
<script> $("body").backstretch("/assets/media/aromaBR.jpg");</script>

<script>
    $('.form').find('input, textarea').on('keyup blur focus', function (e) {

        var $this = $(this),
            label = $this.prev('label');

        if (e.type === 'keyup') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.addClass('active highlight');
            }
        } else if (e.type === 'blur') {
            if ($this.val() === '') {
                label.removeClass('active highlight');
            } else {
                label.removeClass('highlight');
            }
        } else if (e.type === 'focus') {

            if ($this.val() === '') {
                label.removeClass('highlight');
            }
            else if ($this.val() !== '') {
                label.addClass('highlight');
            }
        }

    });

    $('.tab a').on('click', function (e) {

        e.preventDefault();

        $(this).parent().addClass('active');
        $(this).parent().siblings().removeClass('active');

        target = $(this).attr('href');

        $('.tab-content > div').not(target).hide();

        $(target).fadeIn(600);

    });
</script>

</html>
